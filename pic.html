<html>
<HEAD>
<link rel="icon" href="sapient-school-main-page-logo.png">
<TITLE>welcome to my world</TITLE>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.mySlides {display:none;}
</style>
</HEAD>
<body>
<div class="w3-content w3-section" style="max-width:1350px" >
  <img class="mySlides" src="1.jpeg" style="width:100%" height="480">
<img class="mySlides" src="4.jpeg" style="width:100%" height="480">
  
  <img class="mySlides" src="2.jpeg" style="width:100%" height="480">
  <img class="mySlides" src="3.jpeg" style="width:100%" height="480">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 2000); 
}
</script>

</body>
</html>
